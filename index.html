<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css"/>
  <title>Video Player</title>
</head>
<body>
  <div id="player" class="player">
    <div class="player__video js-video-container"></div>
    <div class="player__controls">
      <button class="button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="button js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="button js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <button class="button player__fullscreen js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="assets/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>
</body>
</html>
